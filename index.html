<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="This is Brandon's password generator. This password generator was created to help you easily come up with secure passwords. Select your Number of Characters, check whichever options you prefer, then click on the button!"/>
    <title>Brandon's Password Generator</title>
    <link rel="stylesheet" href="../My-password-maker/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Zen+Dots&display=swap" rel="stylesheet" media="all" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><i class="fas fa-user-lock"></i> Brandon's Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-body">
          <form id="passwordGeneratorForm" class="card-form">
            <div class="text-container">
            <textarea
              readonly
              class="random-password"
              id="passwordDisplay"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
            <button type="button" onClick=`${copyText()}` data-clipboard-target="#passwordDisplay" id="copy-button" aria-label="copy-to-clipboard">
              <i class="fas fa-copy"></i>
            </button>
            </div>
            <div class="number-of-characters">
              <label for="characterAmountNumber characterAmountRange">Number of Characters</label>  
            <div class="number-slider">
              <input class="character-amount-range" type="range" min="8" max="128" value="8" id="characterAmountRange"/>
              <label for="characterAmountRange"></label>
              <input class="character-amount-input" type="number" min="8" max="128" value="8" id="characterAmountNumber"/>
              <label for="chatacerAmountNumer"></label>
            </div>
          </div>
            <div class="checkboxes">
              <div class="checkbox-container"> 
              <div class="include-uppercase">
              <input type="checkbox" id="includeUppercase">
              <label for="includeUppercase">Include Uppercase</label>
            </div>
          </div>  
            <div class="checkbox-container">
            <div class="include-numbers">
              <input type="checkbox" id="includeNumbers">
              <label for="includeNumbers">Include Numbers</label>  
            </div>
          </div>
            <div class="checkbox-container">
            <div class="include-symbols">
              <input type="checkbox" id="includeSymbols">
              <label for="includeSymbols">Include Symbols</label>    
            </div>
          </div>
          </div> 
        </div>
        <div class="card-footer">
          <button aria-label="generate-password" type="submit" class="btn">
            Generate <i class="fas fa-key"></i> Password
          </button>
        </div>
      </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a2051d86f6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    <script src="../My-password-maker/assets/js/script.js"></script>
  </body>
</html>
