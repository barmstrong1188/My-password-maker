<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brandon's Password Generator</title>
    <link rel="stylesheet" href="../My-password-maker/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Brandon's Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <form id="passwordGeneratorForm" class="card-form">
            <div class="number-of-characters">
              <label for="characterAmountNumber">Number of Characters</label>
            </div>
            <div class="number-slider">
              <input type="range" min="8" max="128" value="8" id="characterAmountRange"/>
              <input type="number" min="8" max="128" value="8" id="characterAmountNumber"/>
            </div>
            <div class="checkboxes">
              <label for="includeUppercase">Include Uppercase</label>
              <input type="checkbox">
            </div>
            <div class="include-numbers">
              <label for="includeSymbols">Include Numbers</label>
              <input type="checkbox">
            </div>
            <div class="include-symbols">
              <label for="includeSymbols">Include Symbols</label>
              <input type="checkbox">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Make password</button>
        </div>
      </div>
    </div>
    <script src="../My-password-maker/assets/js/script.js"></script>
  </body>
</html>
