<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brandon's Password Generator</title>
    <link rel="stylesheet" href="../My-password-maker/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Brandon's Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Make a password!</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Make password</button>
        </div>
      </div>
    </div>
    <script src="../My-password-maker/assets/js/script.js"></script>
  </body>
</html>
